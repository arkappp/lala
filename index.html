<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: rgb(50, 190, 255);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Agar konten ada di tengah layar */
            text-align: center;
        }
        .greetings {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>L</span>
        <span>A</span>
        <span>L</span>
        <span>A</span>
    </div>

    <div class="description">
        <span>aku ada hadiah spesial buat kamu!!</span>
    </div>

    <div class="button">
        <a href="flower.html">
            <button>Klik di sini</button>
        </a>
    </div>
</body>
</html>
